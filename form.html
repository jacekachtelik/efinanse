<!DOCTYPE html>
<html lang=”pl”>
<head>
    <meta charset="UTF-8">
    <title>eFinanse - System zarządzania finansami domowymi</title>
    <meta name="description" content="System zazrządzania finansami domowymi">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato');
    </style>
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/forms.css" />
</head>
<body>
    <!-- Główny nagłówek strony -->
    <div id="strona_top_banner" title="banner tytułowy" role="banner tytułowy">
        <div id="strona_top_banner_lewy">System eFinanse</div>
        <div id="strona_top_banner_prawy">Witaj użytkowniku</div>
    </div>
    <!-- Zawartość strony -->
    <div id="strona_zawartosc">
        <h1>Formularz</h1>
        <p>Proszę wprowadzić transakcję w poniższy formularz. Wydatki należy wprowadzić ze znakiem <span style="font-weight: bold">minus</span></p>
        <form action="/dashboard.html" enctype="multipart/form-data" method="post">
            <p>Data transakcji: <input type="date" name="date" autofocus /></p>
            <p>Opis: <textarea rows="4" cols="50" name="description">Proszę wpisać opis transakcji</textarea></p>
            <p>Kategoria: 
                 <select name="category">
                    <option value="czynsz">Czynsz</option>
                    <option value="ee">Energia Elektryczna</option>
                    <option value="gaz">Gaz</option>
                    <option value="inne">Pozostałe</option>
                  <option value="">Audi</option>
                </select> 
            </p>
            <p>Kwota: <input type="text" name="value" pattern="^\d+*(\.,\d{2}$)?" style="text-align: right;"/></p>
            <p>Załącznik: <input type="file" name="upload" multiple="multiple" /></p>
            <input type="submit" value="Zapisz" />
        </form>

    </div>
    <!-- Główny nagłówek strony -->
    <div id="strona_footer_banner" title="Stopka" role="Stopka">
        Copyrigth: Jacek Achtelik 2017
    </div>
</body>
</html>
